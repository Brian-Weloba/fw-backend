<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Payment Error</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cairo:wght@200;300;400;600&family=Pacifico&family=Signika+Negative:wght@700&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Lora:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="status">
        <h1 th:text="'Status: '+${status}">Payment Cancelled</h1><br>
        <div class="message">
            <p>Sorry we could not complete your purchase</p>
            <p th:text="'Error: '+${message}">Your payment has been cancelled and you will not be charged. <br>If
                you wish to retry press the retry button.</p>
        </div>
        <div class="buttons">"
            <button class="btn btn-primary" id="retry">Retry Payment</button>
            <button class="btn btn-danger" id="cancel">Cancel</button>
        </div>

    </div>
</div>
</body>

<script th:inline="javascript">
    const ref = [[${tx_ref}]];
    const url = [[${url}]];
    const button2 = document.getElementById('cancel');
    const button = document.getElementById('retry');
    button2.addEventListener('click', function () {
        window.location.href = "https://www.mymovies.africa/";
    });
    button.addEventListener('click', function () {
        window.location.href = url + '/retry-payment?ref=' + ref;
    });
</script>

</html>
